<html>
	<head>
		<title>RoadBrick</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{%static 'css/main.css'%}" type="text/css" media="all"/>
		<link href="{%static 'fonts.css'%}" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body id="top">

			<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="/" class="logo">RoadBrick</a>
					<nav id="nav">
					
						<a href="post_load.html">Post Load</a>
					</nav>
				</div>
			</header>
		
			<section id="four" class="wrapper style2 special">
				<div class="inner">
					<header class="major narrow">
						<h2>POST LOAD</h2>
						
					</header>
					<form aclass="nomargin" method='POST' action="" enctype='multipart/form-data'>{% csrf_token %}
						<div class="container 75%">
							<div class="row uniform 50%">
								<div class="6u 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="origin" placeholder="Origin" list="origin_city" type="text" />
									</label>
									<datalist id="origin_city">
		 <select name ="origin_city">
		  <option value="Bangalore">
		  <option value="Indore">
		  <option value="Jamshedpur">
		  <option value="Patna">
		  </select>
		</datalist>
								</div>

								<div class="6u$ 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="destination" placeholder="Destination" list="dest_city" type="text" />
									</label>
									<datalist id="dest_city">
		 <select name ="origin_city">
		  <option value="Bangalore">
		  <option value="Indore">
		  <option value="Jamshedpur">
		  <option value="Patna">
		  </select>
		</datalist>
								</div>
								<div class="6u 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="truck type" placeholder="Truck Type" list="truck_type" type="text" />
									</label>
									<datalist id="dest_city">
		 <select name ="truck_type">
		  <option value="Small">
		  <option value="Light">
		  <option value="Medium">
		  <option value="Heavy">
		  </select>
		</datalist>
								</div>
								<div class="6u$ 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Number_Of_Trucks" placeholder="Number Of Trucks" list="Number_Of_Trucks" type="text" />
									</label>
									<datalist id="Number_Of_Trucks">
		 <select name ="Number_Of_Trucks">
		  <option value="1">
		  <option value="2">
		  <option value="3">
		  <option value="4">
		  <option value="5">
		  <option value="6">
		  <option value="7">
		  <option value="8">
		  <option value="9">
		  <option value="10">
		  </select>
		</datalist>
								
								</div>
								<div class="6u 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Date_of_Journey" placeholder="Date of Journey" type="text" />
									</label>
								</div>
								<div class="6u$ 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Time" placeholder="Time" type="text"/>
									</label>
								</div>
								<div class="6u 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Weight" placeholder="Weight(in Ton)" type="text"/>
									</label>
								</div>
								<div class="6u$ 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Material_Name" placeholder="Material Name" list="material" type="text"/>
									</label>
									<datalist id="material">
		  <option value="Textile">
		  <option value="Cement">
		  <option value="Sports Goods">
		  <option value="Leather Goods">
		  <option value="Fertilizer">
		  <option value="Paper">
		</datalist>
								</div>
								<div class="6u 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="Name" placeholder="Name" type="text"/>
									</label>
								</div>
								<div class="6u$ 12u$(xsmall)">
									<label for="exampleInputEmail1">
										<input name="phone" placeholder="Phone" type="text"/>
									</label>
								</div>
								
								</div><ul class="actions">
							<li><input type="submit" class="special" value="Submit" /></li>
							<li><input type="reset" class="alt" value="Reset" /></li>
						</ul>
					</form>
				</div></div>
			</section>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Copyright @ 2016 RoadBrick Pvt Ltd. All Right Reserved.</p>
					</div></div>
				</footer>

		<!-- Scripts -->
			<script src="{%static 'js/jquery.min.js'%}"></script>
			<script src="{%static 'js/jquery.scrolly.min.js'%}"></script>
			<script src="{%static 'js/jquery.poptrox.min.js'%}"></script>
			<script src="{%static 'js/skel.min.js'%}"></script>
			<script src="{%static 'js/util.js'%}"></script>
			<script src="{%static 'js/main.js'%}"></script>

	</body>
</html>
